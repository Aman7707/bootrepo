<html>             
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
            <!--Adding Javascript-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
          

    </head>
    <body>


        <script type="text/javascript">

        function calc()
        {
            var p=parseInt(document.getElementById("Principal").value);
            var r=parseInt(document.getElementById("Years").value);
            var t=parseInt(document.getElementById("Rate").value);
            var si=(p*r*t)/100;
            document.getElementById("res").innerHTML="Simple Interest="+si;
            
        }
        </script>

        <div class="container">
            <div class="row">
                <div class="column-md-12">
                    <h1>Simple Interest Calculator</h1>
                </div>
            </div>
            <div class="row">
                <div class="column-md-12">
                    <form>
                        <div class="form-group">
                            <label class="form-group">Principal</label>
                            <input class="form-control" type="text" id="Principal" placeholder="Principal">
                        </div>
                        <div class="form-group">
                            <label class="form-group">Years</label>
                            <input class="form-control" type="text" id="Years" placeholder="No of years">
                        </div>
                        <div class="form-group">
                            <label class="form-group">Rate</label>
                            <input class="form-control" type="text" id="Rate" placeholder="rate %">
                        </div>
                        <button class="btn btn-primary" type="button" onclick="calc()">Calcualte</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 id="res">Result</h1>
                </div>
            </div>

        </div>
        
    </body>
</html>
